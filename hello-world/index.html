<!DOCTYPE html>
    <head>
        <title>Hello World</title>
    </head>

    <link rel="stylesheet" href="styles/index.css" />

    <!-- LOCAL STYLE -->
    <style>
        /* comment in css tag or file */

        /*
        IMPORTANT to use {} this mark. If you write code, you can
        do it in to this two bracket (curved)
        */
        p {
            background-color: antiquewhite;
            width: 100px;
            color: gray;
        }

        .local_p{
            background-color: aqua;
            width: 10%;
            color: black;
        }

    </style>

    <!-- --------------------- -->

    <!-- LOCAL SCRIPT -->
    <script>

        // comment in javascript tag or file or 
        /* multiline comment */

        console.log('simple message');
        console.info('info message');
        console.error('error message');

        window.alert('Message to user: Hello World');
        var name = window.prompt("Write your name:");
        window.alert('Hello ' + name + '!');

    </script>

    <!-- --------------------- -->

    <body>

        <p>Use local style</p>
        <p class="local_p">Use local style</p>
        <p>Use global style</p>
        <hr /> <!-- horizontal line -->
        <div id="container">
            <!--

                "< ! --   start comment in html file and -- >" end comment in html file
                (between ! and == mark we don't use space)
                br  = new line 
                p   = paragraph
                div = container box 
            -->
            <p>Long description<br />with special tags</p>
        </div>

        <hr />
        <div>
            <script>document.write(5 + 6)</script>
            <p>javascript text: </p>
            <p id="text_from_javascript">....</p>
            <script src="scripts/index.js"></script>
        </div>
        
    </body>
</html>
